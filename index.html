<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group calculatrice">
            <div class="row">
                <input type="text" id="display" class="form-control" readonly/>
            </div>
            <div class="row">
                <button class="btn btn-danger" value="ce">CE</button>
                <button class="btn-turnonoff btn-warning" id="turnOnOff" onClick="useCalculatrice()" value="off">ON/OFF</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" value="1">1</button>
                <button class="btn btn-primary" value="2">2</button>
                <button class="btn btn-primary" value="3">3</button>
                <button class="btn btn-primary" value="+">+</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" value="4">4</button>
                <button class="btn btn-primary" value="5">5</button>
                <button class="btn btn-primary" value="6">6</button>
                <button class="btn btn-primary" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" value="7">7</button>
                <button class="btn btn-primary" value="8">8</button>
                <button class="btn btn-primary" value="9">9</button>
                <button class="btn btn-primary" value="*">*</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" value="0">0</button>
                <button class="btn btn-primary" id="calcul" value="=">=</button>
                <button class="btn btn-primary" value="/">/</button>
                <button class="btn btn-primary" value=".">.</button>
            </div>
        </div>
    </div>
</body>
</html>
